        .obj2json-reverse:checked+.obj2json-icon .svg-front{fill:#CCC;}

<body>
    <form class="obj2json-form">
        <label class="upload-area" title="Upload">
           <span>添加.obj与.mtl文件 <br />Drop your .obj and .mtl files here!</span>
           <input type="file" name="files" />
        </label>

        <div class="obj2json-options">
            <p>缩放(Scale):<input type="number" name="scale" value="1" /></p>
            <p>
               转面(Reverse):
                <label>
                    <input type="checkbox" name="reverse" class="obj2json-reverse" />
                    <svg class="obj2json-icon" width="512" height="256" viewBox="0 0 512 256" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <defs><marker id="svgarrow" markerWidth="10" markerHeight="10" refx="0" refy="3" orient="auto" markerUnits="strokeWidth"> <path d="M0,0 L0,6 L9,3 z" fill="#f00" /> 
                        </marker> </defs>
                        <polygon class="svg-front" points="70,200 120,60 200,160"
                        style="stroke:#000000;stroke-width:2"/>
                        <line x2="50" y2="200" x1="100" y1="60" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                        <line x2="130" y2="40" x1="210" y1="140" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                        <line x2="200" y2="180" x1="70" y1="220" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                        <g transform="translate(256 0)">
                            <polygon class="svg-back" points="70,200 120,60 200,160"
                            style="stroke:#000000;stroke-width:2"/>
                            <line x1="50" y1="200" x2="100" y2="60" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                            <line x1="130" y1="40" x2="210" y2="140" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                            <line x1="200" y1="180" x2="70" y2="220" stroke="#0F0" stroke-width="2" marker-end="url(#svgarrow)" />
                        </g>
        
                        <line x1="240" y1="150" x2="270" y2="150" stroke="#999" stroke-width="2" marker-end="url(#svgarrow)" />
                        <line x2="255" y2="170" x1="285" y1="170" stroke="#999" stroke-width="2" marker-end="url(#svgarrow)" />
                    </svg>
                </label>
            </p>
            <p>
                精度(Precision):
               <select name="precision">
                   <option selected>-1</option>
                   <option>0</option>
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>8</option>
                   <option>9</option>
                   <option>10</option>
                   <option>11</option>
                   <option>12</option>
                   <option>13</option>
                   <option>15</option>
                   <option>16</option>
                   <option>17</option>
                   <option>18</option>
                   <option>19</option>
                   <option>20</option>
               </select>
               <span>Default</span>
            </p>

            <p class="obj2json-btn-wrap">
                <input class="obj2json-btn" type="reset" value="重置 (Reset)" />
                <input class="obj2json-btn" type="submit" value="解析 (Parse)" />
            </p>
